<div class="container">
  <div class="row">
    <div class="search-movie">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search movie id or name or country">
    </div>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Movie Name</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies | filter:searchText">
          <td>{{movie.id}}</td>
          <td>{{movie.name}}</td>
          <td>{{movie.country}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
