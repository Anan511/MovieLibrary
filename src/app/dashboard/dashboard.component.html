<h2>Top Hollywood Movies</h2>

<table id="movies">
  
    <tr>
      <th *ngFor="let col of columns">
      {{col}}
      </th>
      
    </tr>
  
  <tbody>
    <tr *ngFor="let movie of moviedata | paginate: { itemsPerPage: 5, currentPage: p, totalItems: total }">
      <td *ngFor="let col of index; let i =index">
      {{movie[col]}}
      </td>
      
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
<div>
  <router-outlet></router-outlet>
</div>
